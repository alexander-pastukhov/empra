- title: "Spiegel, Spiegel in der Hand: Die Problematik der Interpretation von Spiegelbildern"
  authors:
    - name: Désirée
      lastname: Kollmitz
    - name: Clara
      lastname: Schnorbach
    - name: Benedikt
      lastname: Geiger
  supervisor: Alexander Pastukhov
  type: poster
  content: Kollmitz-Schnorbach-Geiger.pdf
  abstract: >
    Was eine beobachtende Person von einem bestimmten Standpunkt in einem Spiegel sieht, ist für Außenstehende schwer nachvollziehbar. Diese Studie untersucht, ob es Menschen schwerer fällt einen Zielreiz über das Spiegelbild eines Gesichts zu identifizieren, im Vergleich zu dem direkten Abbild. Zusätzlich zur Perspektive wurden Ausrichtung (Inversion) und Cue-Validität als unabhängige Variablen betrachtet. Dafür haben wir ein computerbasiertes Experiment im Labor durchgeführt. Den zwölf Versuchspersonen (VPn, drei männlich, neun weiblich) wurde auf dem Bildschirm ein Hinweisreiz präsentiert. Einmal sahen sie sein direktes Abbild („direct”), dann sein Spiegelbild („mirror”). Zusätzlich wurde der Cue aufrecht („Upright”) oder umgedreht („invertiert”) gezeigt. Schließlich lautete die Aufgabe, die Ausrichtung der Streifen eines Zielreizes, der daraufhin an einer von acht Stellen erschien, durch Drücken der Pfeiltaste (rechts oder links) anzugeben. Hierbei wurde die Cue-Validität („Pro” (100%), „Anti” (0%) und „Random”) variiert. Die abhängigen Variablen waren Reaktionszeit in Millisekunden und die Anzahl korrekter Antworten. Zur Analyse der erhobenen Daten haben wir ein General Linear Model angewandt. Unsere Ergebnisse haben unsere erste Hypothese für den aufrecht orientierten Reiz bestätigt: Die VPn antworteten für die direkte Bedingung schneller und besser (mehr richtige Antworten) als für „mirror”. Außerdem hatten sie für „Pro” die geringste Reaktionszeit und wenigsten falschen Antworten, gefolgt von der Bedingung „Random”. Bei „Anti” waren die Teilnehmenden, wider unserer Erwartungen am langsamsten und schnitten am schlechtesten ab. Für den invertierten Cue konnte dies nicht gezeigt werden, was bestätigt, dass die Inversion die Aufgabe zusätlich erschwert. Zusammenfassend hat unsere Untersuchung gezeigt, dass der menschliche Blick automatisch ist und einem Hinweisreiz folgt.

- title: "Perception of Sustainable Denim Jeans Design"
  authors:
    - name: Lotta
      lastname: Straube
    - name: Lisa Alexandra
      lastname: Gromer
    - name: Anna
      lastname: Heuschkel
  supervisor: Alexander Pastukhov
  type: talk
  abstract: >
    While there is abundant research about marketing communication, we set out to understand whether consumers can recognize circularity-optimized products without marketing messages and if their ability to do so can be impacted through educational intervention. Participants qualitatively described ten pairs of jeans which included conventional and circularity-optimized denims. The quantitative analysis consisted of an initial rating (T1) of the jeans in six categories (timelessness, sustainability, recyclability, complexity in production, price, and quality) by placing them physically on a grid scale using ArUco markers to digitally track their position. After an intervention, providing additional information about product recyclability, the sorting was repeated (T2). The qualitative data was processed through a semantic similarity analysis, whereas the quantitative data was used for correlation analysis between categories as well as creating bespoke placement profiles of each denim and category pre and post intervention. We concluded that participants did not recognize circularity-optimized design on their own, this also did not change through the education intervention. However, education was shown to make the circularity-hindering features of conventional products more obvious. Participants generally rated uni-colored products more sustainable, indicating a wrong heuristic in judging sustainability of product design. Overall it can be concluded that the physical product on its own does not suffice to communicate more responsible design to consumers, instead dedicated communication material should be empirically tested.

- title: "Meta-Wahrnehmung trifft serielle Abhängigkeit: Wie vergangene Reize die aktuelle visuelle Entscheidung formen"
  authors:
    - name: Antonia
      lastname: Markert
    - name: Sandra
      lastname: Haas
    - name: Peer
      lastname: Graumann
  supervisor: Alexander Pastukhov
  type: poster
  content: Markert-Haas-Graumann.pdf
  abstract: >
    Die vorliegende Studie untersucht, wie vergangene visuelle Reize (serielle Abhängigkeit) aktuelle Wahrnehmungsentscheidungen beeinflussen und inwiefern diese Effekte mit der Meta-Wahrnehmung interagieren.
    Dazu führten die Teilnehmer eine visuelle Entscheidungsaufgabe durch. Diese bestand darin, dass den Teilnehmern 5 bis 8 Stimuli (Gabor-Patches) mit unterschiedlichen Kontraststufen und Orientierungen für 1ms präsentiert wurden. Anschließend musste die Orientierung des Teststimulus (der vor der Entscheidungsaufgabe präsentierte Stimulus, der stets den gleichen Kontrast aufwies und sich nur in seiner Orientierung unterschied), eingeschätzt werden.
    Basierend auf den Hypothesen wurde erwartet: (H1) Die Korrektheit der Antworten sollte bei einer Abweichung der Hauptorientierung von 8° höher sein als bei 4° und bei einer Abweichung von 4° besser als bei 2°. (H2) Die Korrektheit sollte bei einer Hauptorientierung der Gabor-Patches von 0° und 90° vergleichbar hoch sein, jedoch besser als bei einer Hauptorientierung von 45°.​ (H3a) Es wird erwartet, dass die Korrektheit der Antworten mit zunehmendem Kontrast steigt, sodass sie bei 24 % besser ist als bei 8 %, und bei 8 % besser als bei 4 %.​ (H3b) Der Effekt der seriellen Abhängigkeit (der kumulative Effekt des vor dem einzuschätzenden Teststimulus gesehenen Stimulus, des Teststimulus und der zuletzt gegebenen Antwort) sollte bei einem Kontrast von 4% stärker ausgeprägt sein als bei 8%, und bei 8% stärker als bei 24%.
    Die Ergebnisse bestätigten H1 und H2, was darauf hinweist, dass das Experiment funktioniert hat. Die in H3a und H3b vermuteten Effekte, konnten allerdingst nicht bestätigt werden. Zwar konnte der Einfluss von Meta-Perception auf den drei Ebenen (Stimulus, Teststimulus und Antwort) nachgewiesen werden, jedoch ohne systematischen Einfluss des Kontextes! Zusammenfassend lässt sich sagen der postulierte Effekt des Kontrastes nicht gefunden werden konnte. Diese Erkenntnisse unterstreichen die Notwendigkeit weiterer Untersuchungen zu Meta-Perception mit anderen Antwortmodalitäten.


- title: "VIDEO VS. „WIRKLICHKEIT“ Wahrnehmung von Zaubertricks unter verschiedenen Bedingungen"
  type: poster
  authors:
    - name: Emilia
      lastname: Dahmen
    - name: Finnegan
      lastname: Hardt
    - name: Simon
      lastname: Panetta
    - name: Lea
      lastname: Rüdel
  supervisor: Jakob Roetner
  content: Dahmen-Hardt-Panetta-Ruedel.pdf
  abstract: >
    Zahlreiche Studien zu Zaubertricks verwenden Videos als Präsentationsform. Der Forschungsstand zum Vergleich mit Live-Präsentationen ist nicht besonders ausgeprägt, impliziert aber mögliche Unterschiede. Diese Studie zielte darauf ab, zu messen, ob es einen signifikanten Unterschied in der Wahrnehmung eines Zaubertricks zwischen einer Video- und einer "in-persona"-Bedingung gab. Es wurde untersucht, ob die beiden Darbietungsformen zu Unterschieden in der Wahrnehmung und dem Erleben des Tricks führten. Literaturbasiert wurde angenommen, dass live sowohl ein höheres enjoyment entsteht, der Trick als glaubwürdiger sowie leichter erklärbar empfunden wird. Die Studie umfasste eine Stichprobe von n = 44 randomisiert den Bedingungen zugeteilten Teilnehmenden. Es wurde untersucht, welchen Einfluss die Darbietungsform (Videoaufnahme vs. „in-persona“) eines Zaubertricks auf Enjoyment, Glaubwürdigkeit und das Verständnis der Funktionsweise des Tricks hat. Die Daten wurden im Labor sowie durch einen Online-Fragebogen erhoben. Mit Blick auf die Ergebnisse ist festzustellen, dass sich keine der drei Hypothesen bestätigen ließ (Enjoyment: p = .072, d = -0.449; Erklärungen: p = .741, φ = 0.05; Glaubwürdigkeit: p = .091, d = -0.410). Enjoyment und Glaubwürdigkeit zeigten allerdings beide mittlere Effekte. Zusätzlich wurden die angegebenen Erklärungen der Versuchspersonen ausgewertet.
    Diese Ergebnisse lassen Rückschlüsse darauf zu, dass eine rein videobasierte Präsentation eines Zaubertricks für zukünftige Erhebungen ausreichend sein könnte.
  keywords: [Zauberei, Videoaufnahme, Enjoyment, Glaubwürdigkeit, Insight]

- title: "Magie & Psychologie – der Einfluss von Geschichte auf das Erleben von Zaubertricks"
  type: talk
  authors:
    - name: Rico Raphael
      lastname: Jahn
    - name: Justus Levin
      lastname: Scheffer
    - name: Theresa
      lastname: Erdmann
    - name: Lilly Johanna
      lastname: Schaeffler
    - name: Ella Lisa
      lastname: Alt
  supervisor: Jakob Roetner
  abstract: >
    Magie fasziniert Menschen seit Jahrhunderten, doch erst in den letzten Jahren wurde sie als Gegenstand psychologischer Untersuchungen betrachtet. Die Frage, wie Zauberei das emotionale Erleben beeinflusst, bietet Ansatzpunkte für die Erforschung kognitiver/affektiver Prozesse. Zaubertricks sind oft in Geschichten eingebettet, Forschung hierzu fehlt jedoch bisher. Ziel dieser Studie war es, die Wirkung des Geschichtenerzählens während eines Zaubertricks auf die Affektivität der Zuschauenden zu untersuchen. In einem (randomisiert zugeordneten) 2x2 between-subjects-Design wurden die Faktoren: (1) Vorhandensein Geschichte (mit vs. ohne) und (2) Rolle der Teilnehmenden (aktiv vs. passiv) variiert. Die positive und negative Affektivität (PANAS) die Selbstwirksamkeit (ASKU) wurden als outcome erfasst. Die Erwartung war, dass das Erzählen einer Geschichte die positive Affektivität steigert und die negative Affektivität reduziert. Zudem wurde angenommen, dass dieser Effekt durch eine aktive Rolle in der Geschichte verstärkt wird. Die Auswertung ergab, dass die Präsentation eines Zaubertricks die positive Affektivität unabhängig von der Bedingung steigerte (p < .001, 𝜂2 = 0.140). Die aktive Rolle moderierte in der Geschichts-Bedingung diesen Effekt (p = .020, 𝜂2 = 0.013). Die negative Affektivität wurde nicht beeinflusst. Die gewonnenen Erkenntnisse über den positiven Einfluss einer Zauberperformance liefern wichtige Ansatzpunkte für zukünftige Forschung (bspw. Storytelling, therapeutische Kontexte, etc.).
  keywords: [Magie, Zauberkunst, Storytelling, (positive/negative) Affektivität, Emotionen]

- title: "Magie und Kognition – eine Forschung zu haptischen Illusionen"
  type: poster
  authors:
    - lastname: Hinkel
      name: Veronika
    - lastname: Saar
      name: Franca
    - lastname: Koch
      name: Helena N.
    - lastname: Kirfel
      name: A.Roxane
  supervisor: Jakob Roetner
  content: Hinkel-Saar-Koch-Kirfel.pdf
  abstract: >
    Zaubertricks faszinieren seit Langem, jedoch gibt es kaum Forschung zu deren ästhetischen/affektiven Wahrnehmungen. Diese Studie untersuchte die Einflüsse von Ambiguitätstoleranz (AT) und Locus of Control (LoC) auf den Affekt, sowie ästhetische Wahrnehmungen eines haptischen Zaubertricks. Hypothesen: (1) positiver Einfluss der AT und der internalen Kontrollüberzeugungen auf die ästhetische Wahrnehmung; (2) positiver Einfluss dieser Variablen auf den Affekt der Versuchspersonen.
    Die Laborstudie bestand aus einer Stichprobe von Psychologiestudierenden (n = 59; MAlter = 21.51, SDAlter = 4.32 Jahre; nweiblich = 46, nmännlich = 12, ndivers = 1). Als Instrumente wurden das Inventar zur Messung der Ambiguitätstoleranz, die Internale-Externale-Kontrollüberzeugung-4 (IE-4), eine auf den Zaubertrick abgewandelte Form des Art Reception Survey und für Messungen des Affekts die Deutsche Version der Positive and Negative Affect Schedule genutzt.
    Es zeigten sich keine Zusammenhänge zwischen AT und Ästhetik/Affekt. Zusammenhänge ergaben sich zwischen externer Kontrollüberzeugung und künstlerischer Qualität, andere Zusammenhänge waren nicht signifikant. Gruppenunterschiede bestanden im positiven Affekt, kognitiver Anregung und positiver Anziehungskraft. Diese könnten durch Faktoren wie Erwartungseffekte erklärt werden. Weiterhin könnten die Ergebnisse auf die homogene Stichprobe oder Versuchsleitereffekte zurückzuführen sein.
    Zukünftige Forschung sollte untersuchen, wie Kontrollüberzeugung, Kontext- und Erwartungseffekte die ästhetische Bewertung. Variationen im Design (optische Illusionen, unterschiedliche Betrachtungszeiten) könnten dabei neue Einblicke liefern.

- title: "Judging a book by its cover: Perception of clothing styles and inferences on personality traits and likeability"
  type: poster
  authors:
    - name: Inge
      lastname: Strunz
    - name: Nadina
      lastname: Jörg
    - name: Sophie
      lastname: Nolte
    - name: Lotta
      lastname: Linden
    - name: Alexandra
      lastname: Kaltner
  supervisor: Itay Goetz
  content: Strunz-Joerg-Nolte-Linden-Kaltner.pdf
  abstract: >
    Fashion styles vary greatly across different cultures and throughout history. While it is widely accepted that clothing impacts first impressions, there is limited empirical evidence linking specific clothing styles to inferred personality traits. This exploratory study aims to determine whether participants rate the clothing style categories of “alternative,” “sporty,” “casual,” “elegant,” and “gothic” as significantly different from one another. These styles were illustrated using AI-generated images of men and women standing in front of a lecture hall. We measured various aspects of assumed personality using a short version of the Big Five Inventory, along with scales for creativity and trustworthiness. The use of repeated measures ANOVA revealed unique patterns of inferences for each style, confirming the importance of clothing in shaping first impressions. AI models with a "gothic style" were rated higher in neuroticism but notably lower in extraversion. The casual and elegant styles received the highest ratings for conscientiousness, while the sporty style was rated lowest in openness to experience and creativity. Overall, these findings suggest that, in the absence of other information, clothing style plays a major role in how we perceive others and the characteristics we attribute to them.
  keywors: [Fashion, clothing styles, biases, inferences, first impressions, Big Five]

- title: "The influence of knowing the artist’s gender on how we perceive art aesthetically"
  type: poster
  authors:
    - name: Maike
      lastname: Beckers
    - name: Vanessa
      lastname: Kaiser
    - name: Lara
      lastname: Zlotos
    - name: Rafael
      lastname: Sünkel
    - name: Vincent
      lastname: Brandes
  content: Beckers-Kaiser-Zlotos-Suenkel-Brandes.pdf
  supervisor: Itay Goetz
  abstract: >
    Throughout art history, art institutions, academies, and society at large have disadvantaged female artists. Contemporary Art institutions finally grant female artists more equal opportunities to male artists; nevertheless, it is unknown whether beholders evaluate artworks differently depending on the artist's gender. To explore this question, 75 participants rated ten black and white photographs: five created by female artist and five by a male artist. Participants completed the Art Reception Survey for each photograph. In a between-subjects design, participants were randomly assigned into one of three groups: one group read a cover story according to which the artworks were created by a female artist, one groups read a cover story according to which the artworks were created by a male artist, and a control group that received no cover story or information about the artist. One-way ANOVA revealed no significant differences in ratings between any of the groups. We conclude that despite centuries of inequality, knowledge of an artist's gender does not seem to influence the aesthetic appreciation of photographs.
  keywords: [Gender, Aesthetic Appreciation, Art History, Inequality, Context, Female artists, photography]

- title: "Does the artist label affect how people appreciate morally ambiguous Art? Effect regarding standup comedy"
  type: poster
  authors:
    - name: Esma
      lastname: Benikdes
    - name: Fangyi
      lastname: Shen
  supervisor: Itay Goetz
  content: Benikdes-Shen.pdf
  abstract: >
    The ability of stand-up comedians to entertain audiences with offensive humor highlights the delicate balance between humor and ethical boundaries. One reason for this may be context effect: when attending comedy shows people expect to laugh and they are willing to overlook social or cultural inappropriateness. This study examines the effect of context on the evaluation of ethically controversial jokes. We predict that jokes deemed offensive will be more acceptable when framed within a comedy setting compared to a public speaking scenario. We hypothesize that the "comedian" label influences how audiences evaluate the relatability, funniness, likability, and ethical implications of such jokes. Participants will be randomly divided into two groups: comedy and non-comedy. Participants in the comedy group will be informed that the jokes originated from stand-up comedians, while the non-comedy group will receive a cover story suggesting the content was from public speeches (e.g., TED Talks). Our analysis focuses on whether audience expectations—set by the comedian label—alter the perception of jokes, particularly regarding their ethical acceptability. Limitations include the reliance on text-based jokes, potential cultural biases, and no formal pre-study for stimuli selection. The study emphasizes the complexity of navigating the interplay between humor and ethical boundaries in diverse social contexts.
  keywords: [Offensive humor, Ethical boundaries, Context effect, Comedy setting, Ethical acceptability, Relatability, Funniness, Likability, Humor, Stand-up comedy]


- title: Einfluss von Musik auf die Daueraufmerksamkeit
  type: poster
  authors:
  - name: Karolina
    lastname: Gierschik
  - name: Amelie
    lastname: Spörer
  - name: Selina
    lastname: Schneider
  - name: Benjamin
    lastname: Rückerl
  - name: Sophia
    lastname: Lindner
  supervisor: Vivien Vorndran
  abstract: >
    Musik kann die Aufmerksamkeitsleistung maßgeblich beeinflussen. Die bisherige Forschung liefert diesbezüglich jedoch heterogene Ergebnisse. In einigen Studien führte individuell ausgewählte Musik zu einer verbesserten Konzentrationsleistung. Andere Studien zeigten wiederum, dass Musik die kognitive Belastung erhöhen kann und somit die Leistung verschlechtern kann. In der vorliegenden Studie wird daher untersucht, ob und inwieweit das Hören von Musik die Aufmerksamkeitsleistung (Reaktionsgeschwindigkeit, Fehler) bei der Bearbeitung einer Daueraufmerksamkeitsaufgabe beeinflusst. Eine Stichprobe von N=42 Studierenden (EG1: n= 12; EG2: n=15; KG: n=15) bearbeitete eine Aufmerksamkeitsaufgabe zur Erhebung der Daueraufmerksamkeit (TAP Daueraufmerksamkeit, Untertest der Testbatterie zur Aufmerksamkeitsprüfung), während sie entweder vorgegebene klassische Musik, selbstgewählte Lieblingsmusik oder keine Musik hörten. Hierfür wurde zunächst eine Baseline erhoben. Im zweiten Durchgang hörten die Teilnehmenden während der Bearbeitung entweder Musik (Klassik oder Lieblingsmusik) oder sie hörten keine Musik. Zudem wurden Fragebögen zur Aufmerksamkeitskontrolle (ACS) sowie allgemeine Informationen zum Musikhören und zur aktuellen Stimmung (ASTS) eingesetzt.
    Entgegen der Hypothesen unterschieden sich die drei Gruppen nicht signifikant voneinander. Die zwei Experimentalgruppen (Lieblingsmusik und klassische Musik) zeigten zwar im Mittel schnellere Reaktionszeiten und weniger Fehler in ihrem zweiten Durchlauf, inferenzstatistisch konnte jedoch kein Effekt zwischen dem Hören von Musik und der Daueraufmerksamkeitsleistung festgestellt werden. Stattdessen scheinen die beobachteten Verbesserungen eher auf den Hauptfaktor Zeit im Sinne von Übung oder die Gewöhnung an die Aufgabenstruktur zurückzuführen zu sein. Um einer möglichen Gewöhnung oder Übungseffekten entgegenzuwirken, erscheint es bei weiteren Studien sinnvoll, zwei unterschiedliche Aufmerksamkeitstests zu verwenden, um unter einem angepassten Forschungsdesign erneut den Einfluss von Musik auf die Daueraufmerksamkeitsleistung zu überprüfen.
  keywords: [Aufmerksamkeit, Musik, Konzentration]

- title: Einfluss von Musiktrainingseffekten auf die Emotionserkennung
  type: poster
  authors:
  - name: Isabel
    lastname: Hofmann
  - name: Elli
    lastname: Keller
  - name: Alicia
    lastname: Krause
  - name: Alex
    lastname: Langseder
  - name: Paula
    lastname: Schmidt
  supervisor: Vivien Vorndran
  abstract: >
    Die Bereiche Musik und Emotionen sind nahezu untrennbar. Bisherige Forschung beschäftigte sich unter anderem mit dem Zusammenhang zwischen Musiktraining und emotionaler Kompetenz. So konnte festgestellt werden, dass Musiktraining die neuronale Entwicklung und somit die kognitive Leistung beeinflussen kann. Musik kann zudem eine fundamentale Komponente emotionaler Intelligenz bilden und dementsprechend die emotional awareness fördern. Forschungsschwerpunkt war hierbei die auditorische Emotionserkennung, wonach Musiker:innen anhand der Sprachprosodie ausgedrückte Emotionen besser wahrnehmen würden als Nicht-Musiker:innen. Die vorliegende Studie hingegen beschäftigt sich anhand des Berlin Emotion Recognition Test (BERT) mit einem möglichen Zusammenhang zwischen der Akkuratheit der visuellen Emotionserkennung und Musiktraining, das vor dem Alter von neun Jahren begonnen wurde.  Ferner wurde die Aktuelle Stimmungsskala (ASTS) und das Emotional Intelligence Inventar (EI4) eingesetzt. Die Proband*innen wurden in einem between subjects design post-hoc nach dieser Altersgrenze von 9 Jahren zwei Gruppen zugeordnet. In die Analyse flossen Daten von N=34 Personen (Musiktraining vor dem 9. Lebensjahr: n=24; Musiktraining nach dem 9. Lebensjahr oder kein Musiktraining: n=10) ein. Es konnte kein signifikanter Unterschied hinsichtlich der Emotionserkennungsfähigkeiten von Menschen mit oder ohne gezielter institutionalisierter musikalischer Förderung außerhalb des schulischen Unterrichts vor dem Alter von neun Jahren und nach dem Alter von neun Jahren nachgewiesen werden. Auch zeigte sich kein Unterschied hinsichtlich der Subskalen Einfühlungsvermögen, Menschenkenntnis, emotionale Selbstkontrolle sowie Überzeugungskraft des EI4 zwischen beiden Gruppen. Deskriptivstatistisch zeigte sich im Mittel jedoch eine höhere Akkuratheit im BERT bei der Gruppe mit Musiktraining vor dem neunten Lebensjahr. Limitationen zeigen sich demnach in der geringen Stichprobengröße. Zukünftig sollte diese Studie an einer größeren Personengruppe sowie mit angepassten Fragen zur Erfassung der musikalischen Ausbildung durchgeführt werden.
  keywords: [EMOTIONSERKENNUNG, MUSIK, MUSIKTRAINING, EMOTIONALE INTELLIGENZ, BERLIN EMOTION RECOGNITION TEST]
