    lastname: Sp√∂rer
  - name: Selina
    lastname: Schneider
  - name: Benjamin
    lastname: R√ºckerl
  - name: Sophia
    lastname: Lindner
  supervisor: Vivien Vorndran
  abstract: >
    Musik kann die Aufmerksamkeitsleistung ma√ügeblich beeinflussen. Die bisherige Forschung liefert diesbez√ºglich jedoch heterogene Ergebnisse. In einigen Studien f√ºhrte individuell ausgew√§hlte Musik zu einer verbesserten Konzentrationsleistung. Andere Studien zeigten wiederum, dass Musik die kognitive Belastung erh√∂hen kann und somit die Leistung verschlechtern kann. In der vorliegenden Studie wird daher untersucht, ob und inwieweit das H√∂ren von Musik die Aufmerksamkeitsleistung (Reaktionsgeschwindigkeit, Fehler) bei der Bearbeitung einer Daueraufmerksamkeitsaufgabe beeinflusst. Eine Stichprobe von N=42 Studierenden (EG1: n= 12; EG2: n=15; KG: n=15) bearbeitete eine Aufmerksamkeitsaufgabe zur Erhebung der Daueraufmerksamkeit (TAP Daueraufmerksamkeit, Untertest der Testbatterie zur Aufmerksamkeitspr√ºfung), w√§hrend sie entweder vorgegebene klassische Musik, selbstgew√§hlte Lieblingsmusik oder keine Musik h√∂rten. Hierf√ºr wurde zun√§chst eine Baseline erhoben. Im zweiten Durchgang h√∂rten die Teilnehmenden w√§hrend der Bearbeitung entweder Musik (Klassik oder Lieblingsmusik) oder sie h√∂rten keine Musik. Zudem wurden Frageb√∂gen zur Aufmerksamkeitskontrolle (ACS) sowie allgemeine Informationen zum Musikh√∂ren und zur aktuellen Stimmung (ASTS) eingesetzt.
    Entgegen der Hypothesen unterschieden sich die drei Gruppen nicht signifikant voneinander. Die zwei Experimentalgruppen (Lieblingsmusik und klassische Musik) zeigten zwar im Mittel schnellere Reaktionszeiten und weniger Fehler in ihrem zweiten Durchlauf, inferenzstatistisch konnte jedoch kein Effekt zwischen dem H√∂ren von Musik und der Daueraufmerksamkeitsleistung festgestellt werden. Stattdessen scheinen die beobachteten Verbesserungen eher auf den Hauptfaktor Zeit im Sinne von √úbung oder die Gew√∂hnung an die Aufgabenstruktur zur√ºckzuf√ºhren zu sein. Um einer m√∂glichen Gew√∂hnung oder √úbungseffekten entgegenzuwirken, erscheint es bei weiteren Studien sinnvoll, zwei unterschiedliche Aufmerksamkeitstests zu verwenden, um unter einem angepassten Forschungsdesign erneut den Einfluss von Musik auf die Daueraufmerksamkeitsleistung zu √ºberpr√ºfen.
  keywords: [Aufmerksamkeit, Musik, Konzentration]

- title: Einfluss von Musiktrainingseffekten auf die Emotionserkennung
  type: poster
