  supervisor: Vivien Vorndran
  abstract: >
    Die Bereiche Musik und Emotionen sind nahezu untrennbar. Bisherige Forschung besch√§ftigte sich unter anderem mit dem Zusammenhang zwischen Musiktraining und emotionaler Kompetenz. So konnte festgestellt werden, dass Musiktraining die neuronale Entwicklung und somit die kognitive Leistung beeinflussen kann. Musik kann zudem eine fundamentale Komponente emotionaler Intelligenz bilden und dementsprechend die emotional awareness f√∂rdern. Forschungsschwerpunkt war hierbei die auditorische Emotionserkennung, wonach Musiker:innen anhand der Sprachprosodie ausgedr√ºckte Emotionen besser wahrnehmen w√ºrden als Nicht-Musiker:innen. Die vorliegende Studie hingegen besch√§ftigt sich anhand des Berlin Emotion Recognition Test (BERT) mit einem m√∂glichen Zusammenhang zwischen der Akkuratheit der visuellen Emotionserkennung und Musiktraining, das vor dem Alter von neun Jahren begonnen wurde.‚ÄØ Ferner wurde die Aktuelle Stimmungsskala (ASTS) und das Emotional Intelligence Inventar (EI4) eingesetzt. Die Proband*innen wurden in einem between subjects design post-hoc nach dieser Altersgrenze von 9 Jahren zwei Gruppen zugeordnet. In die Analyse flossen Daten von N=34 Personen (Musiktraining vor dem 9. Lebensjahr: n=24; Musiktraining nach dem 9. Lebensjahr oder kein Musiktraining: n=10) ein. Es konnte kein signifikanter Unterschied hinsichtlich der Emotionserkennungsf√§higkeiten von Menschen mit oder ohne gezielter institutionalisierter musikalischer F√∂rderung au√üerhalb des schulischen Unterrichts vor dem Alter von neun Jahren und nach dem Alter von neun Jahren nachgewiesen werden. Auch zeigte sich kein Unterschied hinsichtlich der Subskalen Einf√ºhlungsverm√∂gen, Menschenkenntnis, emotionale Selbstkontrolle sowie √úberzeugungskraft des EI4 zwischen beiden Gruppen. Deskriptivstatistisch zeigte sich im Mittel jedoch eine h√∂here Akkuratheit im BERT bei der Gruppe mit Musiktraining vor dem neunten Lebensjahr. Limitationen zeigen sich demnach in der geringen Stichprobengr√∂√üe. Zuk√ºnftig sollte diese Studie an einer gr√∂√üeren Personengruppe sowie mit angepassten Fragen zur Erfassung der musikalischen Ausbildung durchgef√ºhrt werden.
  keywords: [EMOTIONSERKENNUNG, MUSIK, MUSIKTRAINING, EMOTIONALE INTELLIGENZ, BERLIN EMOTION RECOGNITION TEST]
