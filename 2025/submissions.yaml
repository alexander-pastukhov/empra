- title: "Spiegel, Spiegel in der Hand: Die Problematik der Interpretation von Spiegelbildern"
  authors:
    - name: D√©sir√©e
      lastname: Kollmitz
    - name: Clara
      lastname: Schnorbach
    - name: Benedikt
      lastname: Geiger
  supervisor: Alexander Pastukhov
  type: poster
  content: Kollmitz-Schnorbach-Geiger.pdf
  abstract: >
    Was eine beobachtende Person von einem bestimmten Standpunkt in einem Spiegel sieht, ist f√ºr Au√üenstehende schwer nachvollziehbar. Diese Studie untersucht, ob es Menschen schwerer f√§llt einen Zielreiz √ºber das Spiegelbild eines Gesichts zu identifizieren, im Vergleich zu dem direkten Abbild. Zus√§tzlich zur Perspektive wurden Ausrichtung (Inversion) und Cue-Validit√§t als unabh√§ngige Variablen betrachtet. Daf√ºr haben wir ein computerbasiertes Experiment im Labor durchgef√ºhrt. Den zw√∂lf Versuchspersonen (VPn, drei m√§nnlich, neun weiblich) wurde auf dem Bildschirm ein Hinweisreiz pr√§sentiert. Einmal sahen sie sein direktes Abbild (‚Äûdirect‚Äù), dann sein Spiegelbild (‚Äûmirror‚Äù). Zus√§tzlich wurde der Cue aufrecht (‚ÄûUpright‚Äù) oder umgedreht (‚Äûinvertiert‚Äù) gezeigt. Schlie√ülich lautete die Aufgabe, die Ausrichtung der Streifen eines Zielreizes, der daraufhin an einer von acht Stellen erschien, durch Dr√ºcken der Pfeiltaste (rechts oder links) anzugeben. Hierbei wurde die Cue-Validit√§t (‚ÄûPro‚Äù (100%), ‚ÄûAnti‚Äù (0%) und ‚ÄûRandom‚Äù) variiert. Die abh√§ngigen Variablen waren Reaktionszeit in Millisekunden und die Anzahl korrekter Antworten. Zur Analyse der erhobenen Daten haben wir ein General Linear Model angewandt. Unsere Ergebnisse haben unsere erste Hypothese f√ºr den aufrecht orientierten Reiz best√§tigt: Die VPn antworteten f√ºr die direkte Bedingung schneller und besser (mehr richtige Antworten) als f√ºr ‚Äûmirror‚Äù. Au√üerdem hatten sie f√ºr ‚ÄûPro‚Äù die geringste Reaktionszeit und wenigsten falschen Antworten, gefolgt von der Bedingung ‚ÄûRandom‚Äù. Bei ‚ÄûAnti‚Äù waren die Teilnehmenden, wider unserer Erwartungen am langsamsten und schnitten am schlechtesten ab. F√ºr den invertierten Cue konnte dies nicht gezeigt werden, was best√§tigt, dass die Inversion die Aufgabe zus√§tlich erschwert. Zusammenfassend hat unsere Untersuchung gezeigt, dass der menschliche Blick automatisch ist und einem Hinweisreiz folgt.

- title: "Perception of Sustainable Denim Jeans Design"
  authors:
    - name: Lotta
      lastname: Straube
    - name: Lisa Alexandra
      lastname: Gromer
    - name: Anna
      lastname: Heuschkel
  supervisor: Alexander Pastukhov
  type: talk
  abstract: >
    While there is abundant research about marketing communication, we set out to understand whether consumers can recognize circularity-optimized products without marketing messages and if their ability to do so can be impacted through educational intervention. Participants qualitatively described ten pairs of jeans which included conventional and circularity-optimized denims. The quantitative analysis consisted of an initial rating (T1) of the jeans in six categories (timelessness, sustainability, recyclability, complexity in production, price, and quality) by placing them physically on a grid scale using ArUco markers to digitally track their position. After an intervention, providing additional information about product recyclability, the sorting was repeated (T2). The qualitative data was processed through a semantic similarity analysis, whereas the quantitative data was used for correlation analysis between categories as well as creating bespoke placement profiles of each denim and category pre and post intervention. We concluded that participants did not recognize circularity-optimized design on their own, this also did not change through the education intervention. However, education was shown to make the circularity-hindering features of conventional products more obvious. Participants generally rated uni-colored products more sustainable, indicating a wrong heuristic in judging sustainability of product design. Overall it can be concluded that the physical product on its own does not suffice to communicate more responsible design to consumers, instead dedicated communication material should be empirically tested.

- title: "Meta-Wahrnehmung trifft serielle Abh√§ngigkeit: Wie vergangene Reize die aktuelle visuelle Entscheidung formen"
  authors:
    - name: Antonia
      lastname: Markert
    - name: Sandra
      lastname: Haas
    - name: Peer
      lastname: Graumann
  supervisor: Alexander Pastukhov
  type: poster
  content: Markert-Haas-Graumann.pdf
  abstract: >
    Die vorliegende Studie untersucht, wie vergangene visuelle Reize (serielle Abh√§ngigkeit) aktuelle Wahrnehmungsentscheidungen beeinflussen und inwiefern diese Effekte mit der Meta-Wahrnehmung interagieren.
    Dazu f√ºhrten die Teilnehmer eine visuelle Entscheidungsaufgabe durch. Diese bestand darin, dass den Teilnehmern 5 bis 8 Stimuli (Gabor-Patches) mit unterschiedlichen Kontraststufen und Orientierungen f√ºr 1ms pr√§sentiert wurden. Anschlie√üend musste die Orientierung des Teststimulus (der vor der Entscheidungsaufgabe pr√§sentierte Stimulus, der stets den gleichen Kontrast aufwies und sich nur in seiner Orientierung unterschied), eingesch√§tzt werden.
    Basierend auf den Hypothesen wurde erwartet: (H1) Die Korrektheit der Antworten sollte bei einer Abweichung der Hauptorientierung von 8¬∞ h√∂her sein als bei 4¬∞ und bei einer Abweichung von 4¬∞ besser als bei 2¬∞. (H2) Die Korrektheit sollte bei einer Hauptorientierung der Gabor-Patches von 0¬∞ und 90¬∞ vergleichbar hoch sein, jedoch besser als bei einer Hauptorientierung von 45¬∞.‚Äã (H3a) Es wird erwartet, dass die Korrektheit der Antworten mit zunehmendem Kontrast steigt, sodass sie bei 24 % besser ist als bei 8 %, und bei 8 % besser als bei 4 %.‚Äã (H3b) Der Effekt der seriellen Abh√§ngigkeit (der kumulative Effekt des vor dem einzusch√§tzenden Teststimulus gesehenen Stimulus, des Teststimulus und der zuletzt gegebenen Antwort) sollte bei einem Kontrast von 4% st√§rker ausgepr√§gt sein als bei 8%, und bei 8% st√§rker als bei 24%.
    Die Ergebnisse best√§tigten H1 und H2, was darauf hinweist, dass das Experiment funktioniert hat. Die in H3a und H3b vermuteten Effekte, konnten allerdingst nicht best√§tigt werden. Zwar konnte der Einfluss von Meta-Perception auf den drei Ebenen (Stimulus, Teststimulus und Antwort) nachgewiesen werden, jedoch ohne systematischen Einfluss des Kontextes! Zusammenfassend l√§sst sich sagen der postulierte Effekt des Kontrastes nicht gefunden werden konnte. Diese Erkenntnisse unterstreichen die Notwendigkeit weiterer Untersuchungen zu Meta-Perception mit anderen Antwortmodalit√§ten.


- title: "VIDEO VS. ‚ÄûWIRKLICHKEIT‚Äú Wahrnehmung von Zaubertricks unter verschiedenen Bedingungen"
  type: poster
  authors:
    - name: Emilia
      lastname: Dahmen
    - name: Finnegan
      lastname: Hardt
    - name: Simon
      lastname: Panetta
    - name: Lea
      lastname: R√ºdel
  supervisor: Jakob Roetner
  content: Dahmen-Hardt-Panetta-Ruedel.pdf
  abstract: >
    Zahlreiche Studien zu Zaubertricks verwenden Videos als Pr√§sentationsform. Der Forschungsstand zum Vergleich mit Live-Pr√§sentationen ist nicht besonders ausgepr√§gt, impliziert aber m√∂gliche Unterschiede. Diese Studie zielte darauf ab, zu messen, ob es einen signifikanten Unterschied in der Wahrnehmung eines Zaubertricks zwischen einer Video- und einer "in-persona"-Bedingung gab. Es wurde untersucht, ob die beiden Darbietungsformen zu Unterschieden in der Wahrnehmung und dem Erleben des Tricks f√ºhrten. Literaturbasiert wurde angenommen, dass live sowohl ein h√∂heres enjoyment entsteht, der Trick als glaubw√ºrdiger sowie leichter erkl√§rbar empfunden wird. Die Studie umfasste eine Stichprobe von n = 44 randomisiert den Bedingungen zugeteilten Teilnehmenden. Es wurde untersucht, welchen Einfluss die Darbietungsform (Videoaufnahme vs. ‚Äûin-persona‚Äú) eines Zaubertricks auf Enjoyment, Glaubw√ºrdigkeit und das Verst√§ndnis der Funktionsweise des Tricks hat. Die Daten wurden im Labor sowie durch einen Online-Fragebogen erhoben. Mit Blick auf die Ergebnisse ist festzustellen, dass sich keine der drei Hypothesen best√§tigen lie√ü (Enjoyment: p = .072, d = -0.449; Erkl√§rungen: p = .741, œÜ = 0.05; Glaubw√ºrdigkeit: p = .091, d = -0.410). Enjoyment und Glaubw√ºrdigkeit zeigten allerdings beide mittlere Effekte. Zus√§tzlich wurden die angegebenen Erkl√§rungen der Versuchspersonen ausgewertet.
    Diese Ergebnisse lassen R√ºckschl√ºsse darauf zu, dass eine rein videobasierte Pr√§sentation eines Zaubertricks f√ºr zuk√ºnftige Erhebungen ausreichend sein k√∂nnte.
  keywords: [Zauberei, Videoaufnahme, Enjoyment, Glaubw√ºrdigkeit, Insight]

- title: "Magie & Psychologie ‚Äì der Einfluss von Geschichte auf das Erleben von Zaubertricks"
  type: talk
  authors:
    - name: Rico Raphael
      lastname: Jahn
    - name: Justus Levin
      lastname: Scheffer
    - name: Theresa
      lastname: Erdmann
    - name: Lilly Johanna
      lastname: Schaeffler
    - name: Ella Lisa
      lastname: Alt
  supervisor: Jakob Roetner
  abstract: >
    Magie fasziniert Menschen seit Jahrhunderten, doch erst in den letzten Jahren wurde sie als Gegenstand psychologischer Untersuchungen betrachtet. Die Frage, wie Zauberei das emotionale Erleben beeinflusst, bietet Ansatzpunkte f√ºr die Erforschung kognitiver/affektiver Prozesse. Zaubertricks sind oft in Geschichten eingebettet, Forschung hierzu fehlt jedoch bisher. Ziel dieser Studie war es, die Wirkung des Geschichtenerz√§hlens w√§hrend eines Zaubertricks auf die Affektivit√§t der Zuschauenden zu untersuchen. In einem (randomisiert zugeordneten) 2x2 between-subjects-Design wurden die Faktoren: (1) Vorhandensein Geschichte (mit vs. ohne) und (2) Rolle der Teilnehmenden (aktiv vs. passiv) variiert. Die positive und negative Affektivit√§t (PANAS) die Selbstwirksamkeit (ASKU) wurden als outcome erfasst. Die Erwartung war, dass das Erz√§hlen einer Geschichte die positive Affektivit√§t steigert und die negative Affektivit√§t reduziert. Zudem wurde angenommen, dass dieser Effekt durch eine aktive Rolle in der Geschichte verst√§rkt wird. Die Auswertung ergab, dass die Pr√§sentation eines Zaubertricks die positive Affektivit√§t unabh√§ngig von der Bedingung steigerte (p < .001, ùúÇ2 = 0.140). Die aktive Rolle moderierte in der Geschichts-Bedingung diesen Effekt (p = .020, ùúÇ2 = 0.013). Die negative Affektivit√§t wurde nicht beeinflusst. Die gewonnenen Erkenntnisse √ºber den positiven Einfluss einer Zauberperformance liefern wichtige Ansatzpunkte f√ºr zuk√ºnftige Forschung (bspw. Storytelling, therapeutische Kontexte, etc.).
  keywords: [Magie, Zauberkunst, Storytelling, (positive/negative) Affektivit√§t, Emotionen]

- title: "Magie und Kognition ‚Äì eine Forschung zu haptischen Illusionen"
  type: poster
  authors:
    - lastname: Hinkel
      name: Veronika
    - lastname: Saar
      name: Franca
    - lastname: Koch
      name: Helena N.
    - lastname: Kirfel
      name: A.Roxane
  supervisor: Jakob Roetner
  content: Hinkel-Saar-Koch-Kirfel.pdf
  abstract: >
    Zaubertricks faszinieren seit Langem, jedoch gibt es kaum Forschung zu deren √§sthetischen/affektiven Wahrnehmungen. Diese Studie untersuchte die Einfl√ºsse von Ambiguit√§tstoleranz (AT) und Locus of Control (LoC) auf den Affekt, sowie √§sthetische Wahrnehmungen eines haptischen Zaubertricks. Hypothesen: (1) positiver Einfluss der AT und der internalen Kontroll√ºberzeugungen auf die √§sthetische Wahrnehmung; (2) positiver Einfluss dieser Variablen auf den Affekt der Versuchspersonen.
    Die Laborstudie bestand aus einer Stichprobe von Psychologiestudierenden (n = 59; MAlter = 21.51, SDAlter = 4.32 Jahre; nweiblich = 46, nm√§nnlich = 12, ndivers = 1). Als Instrumente wurden das Inventar zur Messung der Ambiguit√§tstoleranz, die Internale-Externale-Kontroll√ºberzeugung-4 (IE-4), eine auf den Zaubertrick abgewandelte Form des Art Reception Survey und f√ºr Messungen des Affekts die Deutsche Version der Positive and Negative Affect Schedule genutzt.
    Es zeigten sich keine Zusammenh√§nge zwischen AT und √Ñsthetik/Affekt. Zusammenh√§nge ergaben sich zwischen externer Kontroll√ºberzeugung und k√ºnstlerischer Qualit√§t, andere Zusammenh√§nge waren nicht signifikant. Gruppenunterschiede bestanden im positiven Affekt, kognitiver Anregung und positiver Anziehungskraft. Diese k√∂nnten durch Faktoren wie Erwartungseffekte erkl√§rt werden. Weiterhin k√∂nnten die Ergebnisse auf die homogene Stichprobe oder Versuchsleitereffekte zur√ºckzuf√ºhren sein.
    Zuk√ºnftige Forschung sollte untersuchen, wie Kontroll√ºberzeugung, Kontext- und Erwartungseffekte die √§sthetische Bewertung. Variationen im Design (optische Illusionen, unterschiedliche Betrachtungszeiten) k√∂nnten dabei neue Einblicke liefern.

- title: "Judging a book by its cover: Perception of clothing styles and inferences on personality traits and likeability"
  type: poster
  authors:
    - name: Inge
      lastname: Strunz
    - name: Nadina
      lastname: J√∂rg
    - name: Sophie
      lastname: Nolte
    - name: Lotta
      lastname: Linden
    - name: Alexandra
      lastname: Kaltner
  supervisor: Itay Goetz
  content: Strunz-Joerg-Nolte-Linden-Kaltner.pdf
  abstract: >
    Fashion styles vary greatly across different cultures and throughout history. While it is widely accepted that clothing impacts first impressions, there is limited empirical evidence linking specific clothing styles to inferred personality traits. This exploratory study aims to determine whether participants rate the clothing style categories of ‚Äúalternative,‚Äù ‚Äúsporty,‚Äù ‚Äúcasual,‚Äù ‚Äúelegant,‚Äù and ‚Äúgothic‚Äù as significantly different from one another. These styles were illustrated using AI-generated images of men and women standing in front of a lecture hall. We measured various aspects of assumed personality using a short version of the Big Five Inventory, along with scales for creativity and trustworthiness. The use of repeated measures ANOVA revealed unique patterns of inferences for each style, confirming the importance of clothing in shaping first impressions. AI models with a "gothic style" were rated higher in neuroticism but notably lower in extraversion. The casual and elegant styles received the highest ratings for conscientiousness, while the sporty style was rated lowest in openness to experience and creativity. Overall, these findings suggest that, in the absence of other information, clothing style plays a major role in how we perceive others and the characteristics we attribute to them.
  keywors: [Fashion, clothing styles, biases, inferences, first impressions, Big Five]

- title: "The influence of knowing the artist‚Äôs gender on how we perceive art aesthetically"
  type: poster
  authors:
    - name: Maike
      lastname: Beckers
    - name: Vanessa
      lastname: Kaiser
    - name: Lara
      lastname: Zlotos
    - name: Rafael
      lastname: S√ºnkel
    - name: Vincent
      lastname: Brandes
  content: Beckers-Kaiser-Zlotos-Suenkel-Brandes.pdf
  supervisor: Itay Goetz
  abstract: >
    Throughout art history, art institutions, academies, and society at large have disadvantaged female artists. Contemporary Art institutions finally grant female artists more equal opportunities to male artists; nevertheless, it is unknown whether beholders evaluate artworks differently depending on the artist's gender. To explore this question, 75 participants rated ten black and white photographs: five created by female artist and five by a male artist. Participants completed the Art Reception Survey for each photograph. In a between-subjects design, participants were randomly assigned into one of three groups: one group read a cover story according to which the artworks were created by a female artist, one groups read a cover story according to which the artworks were created by a male artist, and a control group that received no cover story or information about the artist. One-way ANOVA revealed no significant differences in ratings between any of the groups. We conclude that despite centuries of inequality, knowledge of an artist's gender does not seem to influence the aesthetic appreciation of photographs.
  keywords: [Gender, Aesthetic Appreciation, Art History, Inequality, Context, Female artists, photography]

- title: "Does the artist label affect how people appreciate morally ambiguous Art? Effect regarding standup comedy"
  type: poster
  authors:
    - name: Esma
      lastname: Benikdes
    - name: Fangyi
      lastname: Shen
  supervisor: Itay Goetz
  content: Benikdes-Shen.pdf
  abstract: >
    The ability of stand-up comedians to entertain audiences with offensive humor highlights the delicate balance between humor and ethical boundaries. One reason for this may be context effect: when attending comedy shows people expect to laugh and they are willing to overlook social or cultural inappropriateness. This study examines the effect of context on the evaluation of ethically controversial jokes. We predict that jokes deemed offensive will be more acceptable when framed within a comedy setting compared to a public speaking scenario. We hypothesize that the "comedian" label influences how audiences evaluate the relatability, funniness, likability, and ethical implications of such jokes. Participants will be randomly divided into two groups: comedy and non-comedy. Participants in the comedy group will be informed that the jokes originated from stand-up comedians, while the non-comedy group will receive a cover story suggesting the content was from public speeches (e.g., TED Talks). Our analysis focuses on whether audience expectations‚Äîset by the comedian label‚Äîalter the perception of jokes, particularly regarding their ethical acceptability. Limitations include the reliance on text-based jokes, potential cultural biases, and no formal pre-study for stimuli selection. The study emphasizes the complexity of navigating the interplay between humor and ethical boundaries in diverse social contexts.
  keywords: [Offensive humor, Ethical boundaries, Context effect, Comedy setting, Ethical acceptability, Relatability, Funniness, Likability, Humor, Stand-up comedy]


- title: Einfluss von Musik auf die Daueraufmerksamkeit
  type: poster
  authors:
  - name: Karolina
