- title: "Spiegel, Spiegel in der Hand: Die Problematik der Interpretation von Spiegelbildern"
  authors:
    - name: Désirée
      lastname: Kollmitz
    - name: Clara
      lastname: Schnorbach
    - name: Benedikt
      lastname: Geiger
  supervisor: Alexander Pastukhov
  type: poster
  content: Kollmitz-Schnorbach-Geiger.pdf
  abstract: >
    Was eine beobachtende Person von einem bestimmten Standpunkt in einem Spiegel sieht, ist für Außenstehende schwer nachvollziehbar. Diese Studie untersucht, ob es Menschen schwerer fällt einen Zielreiz über das Spiegelbild eines Gesichts zu identifizieren, im Vergleich zu dem direkten Abbild. Zusätzlich zur Perspektive wurden Ausrichtung (Inversion) und Cue-Validität als unabhängige Variablen betrachtet. Dafür haben wir ein computerbasiertes Experiment im Labor durchgeführt. Den zwölf Versuchspersonen (VPn, drei männlich, neun weiblich) wurde auf dem Bildschirm ein Hinweisreiz präsentiert. Einmal sahen sie sein direktes Abbild („direct”), dann sein Spiegelbild („mirror”). Zusätzlich wurde der Cue aufrecht („Upright”) oder umgedreht („invertiert”) gezeigt. Schließlich lautete die Aufgabe, die Ausrichtung der Streifen eines Zielreizes, der daraufhin an einer von acht Stellen erschien, durch Drücken der Pfeiltaste (rechts oder links) anzugeben. Hierbei wurde die Cue-Validität („Pro” (100%), „Anti” (0%) und „Random”) variiert. Die abhängigen Variablen waren Reaktionszeit in Millisekunden und die Anzahl korrekter Antworten. Zur Analyse der erhobenen Daten haben wir ein General Linear Model angewandt. Unsere Ergebnisse haben unsere erste Hypothese für den aufrecht orientierten Reiz bestätigt: Die VPn antworteten für die direkte Bedingung schneller und besser (mehr richtige Antworten) als für „mirror”. Außerdem hatten sie für „Pro” die geringste Reaktionszeit und wenigsten falschen Antworten, gefolgt von der Bedingung „Random”. Bei „Anti” waren die Teilnehmenden, wider unserer Erwartungen am langsamsten und schnitten am schlechtesten ab. Für den invertierten Cue konnte dies nicht gezeigt werden, was bestätigt, dass die Inversion die Aufgabe zusätlich erschwert. Zusammenfassend hat unsere Untersuchung gezeigt, dass der menschliche Blick automatisch ist und einem Hinweisreiz folgt.

- title: "Perception of Sustainable Denim Jeans Design"
  authors:
    - name: Lotta
      lastname: Straube
    - name: Lisa Alexandra
      lastname: Gromer
    - name: Anna
      lastname: Heuschkel
  supervisor: Alexander Pastukhov
  type: talk
  abstract: >
    While there is abundant research about marketing communication, we set out to understand whether consumers can recognize circularity-optimized products without marketing messages and if their ability to do so can be impacted through educational intervention. Participants qualitatively described ten pairs of jeans which included conventional and circularity-optimized denims. The quantitative analysis consisted of an initial rating (T1) of the jeans in six categories (timelessness, sustainability, recyclability, complexity in production, price, and quality) by placing them physically on a grid scale using ArUco markers to digitally track their position. After an intervention, providing additional information about product recyclability, the sorting was repeated (T2). The qualitative data was processed through a semantic similarity analysis, whereas the quantitative data was used for correlation analysis between categories as well as creating bespoke placement profiles of each denim and category pre and post intervention. We concluded that participants did not recognize circularity-optimized design on their own, this also did not change through the education intervention. However, education was shown to make the circularity-hindering features of conventional products more obvious. Participants generally rated uni-colored products more sustainable, indicating a wrong heuristic in judging sustainability of product design. Overall it can be concluded that the physical product on its own does not suffice to communicate more responsible design to consumers, instead dedicated communication material should be empirically tested.

- title: "Meta-Wahrnehmung trifft serielle Abhängigkeit: Wie vergangene Reize die aktuelle visuelle Entscheidung formen"
  authors:
    - name: Antonia
      lastname: Markert
    - name: Sandra
      lastname: Haas
    - name: Peer
      lastname: Graumann
  supervisor: Alexander Pastukhov
  type: poster
  content: Markert-Haas-Graumann.pdf
  abstract: >
    Die vorliegende Studie untersucht, wie vergangene visuelle Reize (serielle Abhängigkeit) aktuelle Wahrnehmungsentscheidungen beeinflussen und inwiefern diese Effekte mit der Meta-Wahrnehmung interagieren.
    Dazu führten die Teilnehmer eine visuelle Entscheidungsaufgabe durch. Diese bestand darin, dass den Teilnehmern 5 bis 8 Stimuli (Gabor-Patches) mit unterschiedlichen Kontraststufen und Orientierungen für 1ms präsentiert wurden. Anschließend musste die Orientierung des Teststimulus (der vor der Entscheidungsaufgabe präsentierte Stimulus, der stets den gleichen Kontrast aufwies und sich nur in seiner Orientierung unterschied), eingeschätzt werden.
    Basierend auf den Hypothesen wurde erwartet: (H1) Die Korrektheit der Antworten sollte bei einer Abweichung der Hauptorientierung von 8° höher sein als bei 4° und bei einer Abweichung von 4° besser als bei 2°. (H2) Die Korrektheit sollte bei einer Hauptorientierung der Gabor-Patches von 0° und 90° vergleichbar hoch sein, jedoch besser als bei einer Hauptorientierung von 45°.​ (H3a) Es wird erwartet, dass die Korrektheit der Antworten mit zunehmendem Kontrast steigt, sodass sie bei 24 % besser ist als bei 8 %, und bei 8 % besser als bei 4 %.​ (H3b) Der Effekt der seriellen Abhängigkeit (der kumulative Effekt des vor dem einzuschätzenden Teststimulus gesehenen Stimulus, des Teststimulus und der zuletzt gegebenen Antwort) sollte bei einem Kontrast von 4% stärker ausgeprägt sein als bei 8%, und bei 8% stärker als bei 24%.
    Die Ergebnisse bestätigten H1 und H2, was darauf hinweist, dass das Experiment funktioniert hat. Die in H3a und H3b vermuteten Effekte, konnten allerdingst nicht bestätigt werden. Zwar konnte der Einfluss von Meta-Perception auf den drei Ebenen (Stimulus, Teststimulus und Antwort) nachgewiesen werden, jedoch ohne systematischen Einfluss des Kontextes! Zusammenfassend lässt sich sagen der postulierte Effekt des Kontrastes nicht gefunden werden konnte. Diese Erkenntnisse unterstreichen die Notwendigkeit weiterer Untersuchungen zu Meta-Perception mit anderen Antwortmodalitäten.
